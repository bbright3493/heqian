<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<!--修复ios qq浏览器 数字显示-->
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="x-rim-auto-match" content="none">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_856748_rp4drjzw9.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
		<title>名医介绍</title>
	</head>

	<body>
		<div class="pt30 bg-f4e5bc">
			<h1 class="mb20 fz34 plr30">名医介绍</h1>
			<ul>
                {% for doctor in doctors %}
				<li class="doc-info-img pt60 plr30">
					<img src=" " alt="此处放置医生照片" class="mb20"/>
					<h2 class="fz32 tx-c c-8b5146 mt30 mb20">{{ doctor.name }}</h2>
					<p class="fz14 c-8b5146 plr60">{{ doctor.content }}</p>
				</li>
                {% endfor %}
			</ul>
		</div>
	</body>

</html>
