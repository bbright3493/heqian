<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <!--修复ios qq浏览器 数字显示-->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_856748_rp4drjzw9.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
    <title>医馆简介</title>
</head>

<body>
{% for hosp in  hosptial_intr %}
    <div class="warp pt30 bg-f4e5bc plr30">
        <h1 class="mb20 fz34">医馆简介</h1>
        <p class="fz24">{{ hosp.intr }}</p>
        <h1 class="mb20 fz34">医师资源</h1>
        <p class="fz24">{{ hosp.doctor_intr }}</p>
        <h1 class="mb20 fz34">主营科室及项目</h1>
        <p class="fz24">{{ hosp.section_intr }}</p>
        <h1 class="mb20 fz34">药材质量保障</h1>
        <p class="fz24">{{ hosp.medicinal_intr }}</p>
        <h1 class="mb20 fz34">服务理念</h1>
        <p class="fz24">{{ hosp.server_intr }}</p>
        <h1 class="mb20 fz34">预约热线</h1>
        <p class="fz24">{{ hosp.contract_intr }}</p>
    </div>

{% endfor %}
</body>

</html>
